<!DOCTYPE html>
<html lang="pl" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INARDI – Innowacyjne Konsultacje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <!-- Przełącznik motywu -->
  <div class="text-end p-3">
    <div class="d-inline-flex align-items-center gap-2">
      <i class="bi bi-sun-fill"></i>
      <div class="form-check form-switch m-0">
        <input class="form-check-input" type="checkbox" role="switch" id="themeToggle" />
      </div>
      <i class="bi bi-moon-fill"></i>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="py-5 text-center">
    <div class="container">
      <h1 class="display-4 fw-semibold">INARDI</h1>
      <p class="lead mt-3">
        „To, co wizualizujesz w umyśle, zaczyna tworzyć twoją rzeczywistość.”<br />
        <small class="text-muted">
          Otwórz drzwi niewidzialnych możliwości, które już istnieją — nie tam, gdzie patrzysz, lecz tam, gdzie kierujesz uwagę.
        </small>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-top py-4 text-center text-muted small">
    &copy; <span id="year"></span> INARDI. Wszelkie prawa zastrzeżone.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Rok w stopce
    document.getElementById("year").textContent = new Date().getFullYear();

    // Motyw: przełącznik
    const toggle = document.getElementById("themeToggle");
    const html = document.documentElement;

    // Wczytaj ustawiony motyw
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark" || savedTheme === "light") {
      html.setAttribute("data-bs-theme", savedTheme);
      toggle.checked = savedTheme === "dark";
    }

    // Zmień motyw po przełączeniu
    toggle.addEventListener("change", () => {
      const theme = toggle.checked ? "dark" : "light";
      html.setAttribute("data-bs-theme", theme);
      localStorage.setItem("theme", theme);
    });
  </script>
</body>
</html>
